<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VGG Image Annotator</title>
  <meta name="author" content="Abhishek Dutta">
  <meta name="description" content="VIA is a standalone image annotator application packaged as a single HTML file (< 400 KB) that runs on most modern web browsers.">
</head>

<body>
  <h1>VGG Image Annotator 3.x.y</h1>
  <div>
    <input type="url" size="80" placeholder="https://upload.wikimedia.org/..." id="user_input_uri">
    <button onclick="ma.file_load_and_show( document.getElementById('user_input_uri').value )">Load Video</button>
  </div>
  <div style="margin-top:1em;" id="content_area"></div>
  <script src="../js/_via_file.js"></script>
  <script src="../js/_via_file_annotator.js"></script>

  <script type="text/javascript">
var file1 = new _via_file('file:///data/svt/videos/Moon_transit_of_sun_large.mp4');
var file2 = new _via_file('https://upload.wikimedia.org/wikipedia/commons/5/59/3D-map-of-the-human-corneal-endothelial-cell-srep29047-s2.ogv');

var parent_container = document.getElementById('content_area');
var ma = new _via_file_annotator(parent_container);
var p1 = ma.file_load(file1);
//var p2 = ma.file_load(file2);
p1.then( function(ok) {
  ma.file_show(file1);
}, function(err) {
  console.log('Error loading file')
});
  </script>
</body>
</html>
