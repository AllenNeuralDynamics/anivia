<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>VGG Image Annotator</title>
    <meta name="author" content="Abhishek Dutta">
    <meta name="description" content="VIA is a standalone image annotator application packaged as a single HTML file (< 400 KB) that runs on most modern web browsers.">
    <link rel="stylesheet" type="text/css" href="../css/via.css">
  </head>

  <body>
    <div class="via_container">
      <div class="menu_container">Menu</div>
      <div class="lsidebar_container">
        <div id="toolbar_container" class="toolbar_container">Tool Bar</div>
        <div id="filemanager_container" class="filemanager_container">File Manager</div>
      </div>
      <div id="annotator_container" class="annotator_container"></div>
      <div id="editor_container" class="editor_container"></div>
    </div>

    <script src="../js/_via_event.js"></script>
    <script src="../js/_via_metadata.js"></script>
    <script src="../js/_via_file.js"></script>
    <script src="../js/_via_attribute.js"></script>
    <script src="../js/_via_data.js"></script>

    <script src="../js/_via_segment_annotator.js"></script>
    <script src="../js/_via_video_control.js"></script>
    <script src="../js/_via_media_annotator.js"></script>
    <script src="../js/_via_annotator.js"></script>

    <script src="../js/_via_editor.js"></script>

    <script src="../js/_via.js"></script>
  </body>
</html>
