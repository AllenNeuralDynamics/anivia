<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VGG Image Annotator</title>
  <meta name="author" content="Abhishek Dutta">
  <meta name="description" content="VIA is a standalone image annotator application packaged as a single HTML file (< 400 KB) that runs on most modern web browsers.">
  <link rel="stylesheet" type="text/css" href="../css/via.css">
</head>

<body>
  <h1>VGG Image Annotator 3.x.y</h1>
  <div>
    <button onclick="ma.file_load_and_show( 'https://upload.wikimedia.org/wikipedia/commons/7/72/Red_fox_catches_a_mouse.webm' )">Demo 1: Fox and Mouse</button>
    <button onclick="ma.file_load_and_show( 'https://upload.wikimedia.org/wikipedia/commons/2/29/Moon_transit_of_sun_large.ogv' )">Demo 2: Moon transit Sun</button>
  </div>

  <div>
    <input type="url" size="80" placeholder="file://c:/data/video.mp4 or https://upload.wikimedia.org/..." id="user_input_uri">
    <button onclick="ma.file_load_and_show( document.getElementById('user_input_uri').value )">Load Video</button>
  </div>
  <div style="display:inline-block; margin-top:1em; width:800px; height:800px;" id="content_area"></div>
  <script src="../js/_via_file.js"></script>
  <script src="../js/_via_media_annotator.js"></script>
  <script src="../js/_via_segment_annotator.js"></script>
  <script src="../js/_via_video_control.js"></script>
  <script src="../js/_via_annotation_editor.js"></script>
  <script src="../js/_via_file_annotator.js"></script>

  <script type="text/javascript">
var uri_list = ['file:///data/datasets/via/debug_videos/bbb_sunflower_1080p_60fps_normal.mp4',
                'file:///data/svt/videos/Moon_transit_of_sun_large.mp4',
                'file:///data/datasets/via/debug_videos/Blue Planet II  - The Prequel-_38JDGnr0vA.mp4',
                ''
              ];
var uri_index = 1;

var file = new _via_file( uri_list[uri_index] );
var html_container = document.getElementById('content_area');
var ma = new _via_file_annotator(html_container);
ma.file_load_and_show(uri_list[uri_index]);

  </script>
</body>
</html>
